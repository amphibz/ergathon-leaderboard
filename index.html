<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css"> <!-- Link to the external CSS -->
    <title>Amphibz Erg-a-thon Team Leaderboard</title>
</head>
<body>
    <div class="container mt-5">
        <div class="text-center mb-4">
            <img src="logo.png" alt="Amphibz Logo" class="logo"> <!-- Adjust the image path if needed -->
            <h1>Amphibz Erg-a-thon Team Leaderboard</h1>
        </div>
        <table class="table table-bordered mt-3">
            <thead class="table-header">
                <tr>
                    <th>Rank</th>
                    <th>Team Name</th>
                    <th>Total Donations</th>
                </tr>
            </thead>
            <tbody id="leaderboard"></tbody>
        </table>
    </div>
    
    <script src="leaderboard.js"></script>
</body>
</html>
